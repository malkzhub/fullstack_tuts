<ul>
    {% for todo_item in all_items %}
        <li>{{ todo_item.content }}</li>
    {% endfor %}
</ul>

<form action="/addTodo/" method="post">
    {% csrf_token %}
    
    <input type="text" name="content" id="content">
    <input type="submit" value="Add">
</form>
