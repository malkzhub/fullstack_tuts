{%  extends 'main/base.html' %}

{% block title %} View List {% endblock %}

{% block content %}

<h1>{{ ls.name }}</h1>
    <form action="#" method="post">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        {% if item.complete == True %}
                            <input type="checkbox" name="c{{ item.id }}" id="c{{ item.id }}" value="clicked" checked>
                        {% else %}
                            <input type="checkbox" name="c{{ item.id }}" id="c{{ item.id }}" value="clicked">
                        {% endif %}
                    </div>
                </div>

                <input type="text" name="{{ item.text }}" id="{{ item.text }}"  value="{{ item.text}}" class="form-control">
            </div>
        {% endfor %}
        
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
            </div>
            <input type="text" name="new" id="new"> 
        </div>
        

        <button type="submit" name="save" value="save" class="btn btn-success">Save</button>
    </form>

{% endblock %}
